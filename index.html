<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Cor de Fundo</title>
</head>
<body>
    <h1>Troque a cor de fundo</h1>
    <label for="colorInput">Escolha uma cor, para mudar (em inglês): </label>
    <input type="text" id="colorInput" placeholder="Ex: pink, blue, green, red , black ">
    <button onclick="changeBackgroundColor()">Trocar Cor</button>

    <script>
        function changeBackgroundColor() {
            // Obtém o valor do input
            var color = document.getElementById('colorInput').value;
            // Muda a cor de fundo do corpo do documento
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
